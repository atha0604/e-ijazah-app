[app]
name = "e-ijazah-app"

[build]
command = "npm install"

[run]
command = "npm start"

[env]
NODE_ENV = "production"
PORT = "8080"
JWT_SECRET = ""

[scaling]
min = 1
max = 3

[regions]
primary = "was"  # Washington region for better performance

[health_check]
path = "/api"
interval = 30
timeout = 10
retries = 3