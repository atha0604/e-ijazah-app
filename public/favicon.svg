<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a73e8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34a853;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="url(#grad1)" stroke="#fff" stroke-width="2"/>

  <!-- Book icon -->
  <rect x="30" y="25" width="40" height="50" rx="3" fill="#fff" opacity="0.9"/>
  <rect x="35" y="30" width="30" height="2" fill="#1a73e8"/>
  <rect x="35" y="35" width="25" height="1.5" fill="#666"/>
  <rect x="35" y="40" width="28" height="1.5" fill="#666"/>
  <rect x="35" y="45" width="22" height="1.5" fill="#666"/>
  <rect x="35" y="50" width="26" height="1.5" fill="#666"/>
  <rect x="35" y="55" width="20" height="1.5" fill="#666"/>

  <!-- Graduation cap -->
  <polygon points="50,60 35,65 50,70 65,65" fill="#34a853"/>
  <rect x="49" y="60" width="2" height="8" fill="#34a853"/>
  <circle cx="51" cy="67" r="1.5" fill="#ffc107"/>

  <!-- "E" text -->
  <text x="50" y="88" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#fff">E</text>
