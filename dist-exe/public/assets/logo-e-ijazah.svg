<svg width="200" height="120" viewBox="0 0 200 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Shield Background with Gradient -->
  <defs>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a73e8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Gold Border -->
  <path d="M100 10 L140 25 L155 60 L140 95 L100 110 L60 95 L45 60 L60 25 Z"
        fill="url(#goldGradient)" stroke="#B8860B" stroke-width="2"/>

  <!-- Main Shield -->
  <path d="M100 15 L135 28 L148 60 L135 92 L100 105 L65 92 L52 60 L65 28 Z"
        fill="url(#shieldGradient)"/>

  <!-- Graduation Cap -->
  <polygon points="85,25 115,25 118,30 115,35 85,35 82,30" fill="white"/>
  <circle cx="100" cy="32" r="2" fill="white"/>
  <line x1="100" y1="30" x2="105" y2="28" stroke="white" stroke-width="1"/>

  <!-- Digital Book with Circuit -->
  <rect x="75" y="40" width="50" height="35" rx="3" fill="white" stroke="white" stroke-width="1"/>
  <line x1="100" y1="40" x2="100" y2="75" stroke="url(#shieldGradient)" stroke-width="2"/>

  <!-- Circuit Tree Pattern -->
  <g stroke="white" stroke-width="1.5" fill="none">
    <!-- Central trunk -->
    <line x1="100" y1="55" x2="100" y2="65"/>
    <!-- Branches -->
    <line x1="100" y1="50" x2="90" y2="45"/>
    <line x1="100" y1="50" x2="110" y2="45"/>
    <line x1="100" y1="58" x2="85" y2="52"/>
    <line x1="100" y1="58" x2="115" y2="52"/>
    <!-- Digital nodes -->
    <circle cx="90" cy="45" r="1.5" fill="white"/>
    <circle cx="110" cy="45" r="1.5" fill="white"/>
    <circle cx="85" cy="52" r="1.5" fill="white"/>
    <circle cx="115" cy="52" r="1.5" fill="white"/>
  </g>

  <!-- Laurel Wreaths -->
  <g fill="url(#goldGradient)">
    <!-- Left wreath -->
    <path d="M35 55 Q30 50 35 45 Q40 50 35 55 Q30 60 35 65 Q40 60 35 55"/>
    <path d="M40 50 Q35 45 40 40 Q45 45 40 50 Q35 55 40 60 Q45 55 40 50"/>
    <!-- Right wreath -->
    <path d="M165 55 Q170 50 165 45 Q160 50 165 55 Q170 60 165 65 Q160 60 165 55"/>
    <path d="M160 50 Q165 45 160 40 Q155 45 160 50 Q165 55 160 60 Q155 55 160 50"/>
  </g>

  <!-- Banner -->
  <path d="M60 80 L140 80 L135 85 L140 90 L60 90 L65 85 Z" fill="url(#goldGradient)"/>
  <text x="100" y="87" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#1a73e8">INDONESIA</text>
</svg>