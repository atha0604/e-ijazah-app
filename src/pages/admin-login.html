<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
  <title>Admin Login - E-Ijazah</title>

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="./favicon.svg">
  <link rel="icon" type="image/x-icon" href="./favicon.ico">
  <link rel="apple-touch-icon" href="./favicon.svg">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .particles-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      animation: float 15s infinite;
    }

    .particle:nth-child(1) { left: 10%; animation-delay: 0s; }
    .particle:nth-child(2) { left: 30%; animation-delay: 2s; }
    .particle:nth-child(3) { left: 50%; animation-delay: 4s; }
    .particle:nth-child(4) { left: 70%; animation-delay: 6s; }
    .particle:nth-child(5) { left: 90%; animation-delay: 8s; }

    @keyframes float {
      0%, 100% { transform: translateY(100vh) translateX(0); }
      50% { transform: translateY(-100vh) translateX(100px); }
    }

    .login-container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 40px;
      width: 100%;
      max-width: 450px;
      position: relative;
      z-index: 1;
      animation: slideIn 0.5s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .login-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo-circle {
      width: 80px;
      height: 80px;
      margin: 0 auto 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .logo-circle svg {
      width: 40px;
      height: 40px;
    }

    .login-header h1 {
      font-size: 24px;
      color: #333;
      margin-bottom: 8px;
      font-weight: 700;
    }

    .login-header p {
      color: #666;
      font-size: 14px;
    }

    .admin-badge {
      display: inline-block;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 6px 16px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
      margin-top: 10px;
      letter-spacing: 0.5px;
    }

    .login-form {
      margin-top: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      color: #333;
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .input-wrapper {
      position: relative;
    }

    .form-group input {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 15px;
      transition: all 0.3s ease;
      background: white;
    }

    .form-group input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .password-toggle {
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      padding: 4px;
      color: #666;
      font-size: 18px;
    }

    .password-toggle:hover {
      color: #667eea;
    }

    .btn-login {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
    }

    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }

    .btn-login:active {
      transform: translateY(0);
    }

    .btn-login:disabled {
      opacity: 0.6;
      cursor: not-loading;
      transform: none;
    }

    .back-link {
      text-align: center;
      margin-top: 20px;
    }

    .back-link a {
      color: #667eea;
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .back-link a:hover {
      color: #764ba2;
      text-decoration: underline;
    }

    .error-message {
      background: #fee;
      color: #c33;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
      border-left: 4px solid #c33;
    }

    .error-message.show {
      display: block;
      animation: shake 0.3s ease;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
    }

    .footer {
      text-align: center;
      margin-top: 30px;
      color: rgba(255, 255, 255, 0.8);
      font-size: 13px;
    }

    .loading-spinner {
      display: none;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .btn-login.loading .loading-spinner {
      display: block;
    }

    .btn-login.loading .btn-text {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Animated Background Particles -->
  <div class="particles-container">
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
  </div>

  <div class="login-container">
    <div class="login-header">
      <div class="logo-circle">
        <svg width="40" height="40" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 3L1 9L12 15L21 12.09V17H23V9L12 3ZM18.82 9L12 12.72L5.18 9L12 5.28L18.82 9Z" fill="currentColor"/>
          <path d="M17 15.24C17 16.44 14.09 17.5 12 17.5S7 16.44 7 15.24V13L12 15.72L17 13V15.24Z" fill="currentColor"/>
        </svg>
      </div>
      <h1>Admin Login</h1>
      <p>Aplikasi Nilai E-Ijazah</p>
      <span class="admin-badge">ADMINISTRATOR ACCESS</span>
    </div>

    <div id="errorMessage" class="error-message"></div>

    <form id="adminLoginForm" class="login-form">
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Masukkan username"
          required
          autocomplete="username"
          autofocus
        />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-wrapper">
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Masukkan password"
            required
            autocomplete="current-password"
          />
          <button type="button" class="password-toggle" onclick="togglePassword()">
            <span id="toggleIcon">üëÅÔ∏è</span>
          </button>
        </div>
      </div>

      <button type="submit" class="btn-login" id="loginBtn">
        <div class="loading-spinner"></div>
        <span class="btn-text">Masuk</span>
      </button>
    </form>

    <div class="back-link">
      <a href="/">‚Üê Kembali ke Login Sekolah</a>
    </div>
  </div>

  <div class="footer">
    ¬© Prasetya Lukmana - 2025
  </div>

  <script>
    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const toggleIcon = document.getElementById('toggleIcon');

      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleIcon.textContent = 'üôà';
      } else {
        passwordInput.type = 'password';
        toggleIcon.textContent = 'üëÅÔ∏è';
      }
    }

    function showError(message) {
      const errorDiv = document.getElementById('errorMessage');
      errorDiv.textContent = message;
      errorDiv.classList.add('show');

      setTimeout(() => {
        errorDiv.classList.remove('show');
      }, 5000);
    }

    async function attemptLogin(endpoint, username, password) {
      const response = await fetch(endpoint, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ username, password }),
      });
      return response.json();
    }

    document.getElementById('adminLoginForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const loginBtn = document.getElementById('loginBtn');
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      if (!username || !password) {
        showError('Username dan password harus diisi');
        return;
      }

      // Show loading state
      loginBtn.classList.add('loading');
      loginBtn.disabled = true;

      try {
        // Try regular login first
        let data = await attemptLogin('/api/auth/admin-login', username, password);

        // If rate limited, automatically try setup endpoint (no rate limiting)
        if (!data.success && (data.message?.includes('15 menit') || data.message?.includes('Terlalu banyak'))) {
          console.log('Rate limited, trying setup endpoint...');
          data = await attemptLogin('/api/auth/admin-login-setup', username, password);
        }

        if (data.success) {
          // Store token and user session (compatible with main app)
          localStorage.setItem('jwtToken', data.token);

          // Set window.currentUser object (same structure as main app)
          window.currentUser = {
            isLoggedIn: true,
            role: 'admin',
            schoolData: null,
            loginType: null,
            kurikulum: null,
            token: data.token
          };

          // Save to localStorage
          localStorage.setItem('currentUserSession', JSON.stringify(window.currentUser));
          localStorage.setItem('token', data.token);
          localStorage.setItem('userRole', 'admin');
          localStorage.setItem('username', username);
          localStorage.setItem('jwtToken', data.token);

          // Redirect to main application (will detect admin role automatically)
          window.location.href = '/E-ijazah.html';
        } else {
          showError(data.message || 'Login gagal. Periksa username dan password Anda.');
        }
      } catch (error) {
        console.error('Login error:', error);
        showError('Terjadi kesalahan saat login. Silakan coba lagi.');
      } finally {
        loginBtn.classList.remove('loading');
        loginBtn.disabled = false;
      }
    });

    // Check if already logged in
    const token = localStorage.getItem('token');
    const userRole = localStorage.getItem('userRole');

    if (token && userRole === 'admin') {
      // Verify token is still valid
      fetch('/api/auth/verify', {
        headers: {
          'Authorization': `Bearer ${token}`
        }
      })
      .then(res => res.json())
      .then(data => {
        if (data.valid && data.role === 'admin') {
          window.location.href = './admin.html';
        }
      })
      .catch(() => {
        // Token invalid, stay on login page
        localStorage.removeItem('token');
        localStorage.removeItem('userRole');
        localStorage.removeItem('username');
      });
    }
  </script>
</body>
</html>
